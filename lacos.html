<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Laços e interações</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='lacos.css'>
    <script src='lcos.js'></script>
</head>
<body>
    <form name="selectForm">
        <p>
            <h1>Músicas</h1>
          <label for="tipoMusica" 
            ><h1 class="sal">Escolha alguns tipos de música, em seguida, clique no botão
                abaixo:</h1></label
          >
          <select id="tipoMusica" name="tipoMusica" multiple="multiple">
            <option selected="selected">Eletrônica</option>
            <option>Rock</option>
            <option>Sertanejo</option>
            <option>Pagode</option>
            <option>Internacional</option>
            <option>Gospel</option>
            <option>Pop</option>
            <option>Romântica</option>
            <option>MPB</option>
          </select>
        </p>
        <p><input id="btn" type="button" value="Quantos foram selecionados?" /></p>
      </form>
      
    <script>
        function howMany(selectObject) {
    var numeroSelecionadas = 0;
    for (var i = 0; i < selectObject.options.length; i++) {
      if (selectObject.options[i].selected) {
        numeroSelecionadas++;
      }
    }
    return numeroSelecionadas;
  }

  var btn = document.getElementById("btn");
  btn.addEventListener("click", function () {
    alert(
      "Total de opções selecionadas: " +
        howMany(document.selectForm.tipoMusica),
    );
  });
    </script>
      
</body>
</html>
